

<body class="text-center">

<main class="form-signin">
  <form>
    <img class="mb-4" src="../../../assets/shield-shaded.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Nueva Liga</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="name" #name="ngModel"[(ngModel)]="leagueModel.name" >
      <label for="floatingInput">Nombre de la liga</label>
    </div>
    <br>

    <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="addLeague()">Guardar</button>
  </form>
</main>
</body>
